<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Vite Template</title>
  </head>
  <body>
  <div class="fireworks" id="fireworks"></div>
  <div id="preloader" class="preloader">Are you ready to play?</div>
  <div class="wrapper" id="wrapper">
    <div class="container">
      <div class="main-content" id="main-content">
        <div class="stars-background" id="stars-background"></div>
        <div class="slot">
          <div class="reel"><div class="symbols" id="reel1"></div></div>
          <div class="reel"><div class="symbols" id="reel2"></div></div>
          <div class="reel"><div class="symbols" id="reel3"></div></div>
          <div class="reel"><div class="symbols" id="reel4"></div></div>
          <div class="reel"><div class="symbols" id="reel5"></div></div>
        </div>
        <button id="btn-play" class="btn-play">play</button>
        <div id="result" class="result"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
